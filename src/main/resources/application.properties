quarkus.ssl.native=true
quarkus.tls.trust-all=true
quarkus.native.debug.enabled=false
quarkus.http.host=0.0.0.0
quarkus.http.port=15050
quarkus.http.test-port=15055
quarkus.http.ssl.protocols=TLSv1.2
quarkus.http.insecure-requests=enabled
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=POST,GET
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-allow-credentials=true
quarkus.console.color=true
quarkus.log.file.enable=true
quarkus.log.file.level=ALL
quarkus.log.file.encoding=UTF-8
quarkus.log.file.rotation.max-backup-index=3
quarkus.log.file.rotation.rotate-on-boot=true
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.console.enable=true
quarkus.log.console.level=ALL
quarkus.log.level=INFO
quarkus.banner.path=banner
quarkus.rest-client.pokemon.url=https://pokeapi.co/api/v2/move